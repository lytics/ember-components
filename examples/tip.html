<style>
  body {
    margin:auto;
    width:1000px;
    font-size:16px;
    color: #999;
  }
  p {
    margin: 3em;
  }
  strong {
    color: black;
  }
  .spacer p {
    margin: 0.5em;
    text-align: center;
  }
  lio-popover {
    position: absolute;
    pointer-events: none;
    padding: 15px;
    border: 1px solid #000;
    background: white;
    display: none;
    margin: 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: .15s opacity linear;
    color: black;
  }
  lio-popover.active,
  lio-popover.activating {
    display: block;
  }
  lio-popover.activating,
  lio-popover.trigger.deactivating {
    opacity: 0;
  }
  lio-popover.trigger.activating {
    opacity: 1;
  }
  lio-tip.active cite {
    background: #FF6;
  }
  cite {
    border-bottom: 1px dotted #999;
    cursor: pointer;
    color: #000;
  }
  lio-popover .arrow {
    border-width: 5px;
    border-style: solid;
    border-color: transparent;
    width: 0;
    height: 0;
    position:absolute;
    top: 0;
    left: 0;
  }
  lio-popover.left .arrow {
    margin-left: -1px;
    border-left-color: #000;
  }
  lio-popover.right .arrow {
    border-right-color: #000;
  }
  lio-popover.top .arrow {
    margin-top: -1px;
    border-top-color: #000;
  }
  lio-popover.bottom .arrow {
    border-bottom-color: #000;
  }
  .box {
    position: relative;
    border: 1px dotted #333;
    height: 400px;
    margin: 2em;
  }
  .inner-box {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
  .stamp lio-label {
    color: white;
    background: #666;
    padding: 15px;
    text-transform: uppercase;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .stamp lio-popover {
    white-space: nowrap;
  }
</style>
